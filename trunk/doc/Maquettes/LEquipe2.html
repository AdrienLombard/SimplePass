<!DOCTYPE html>
<html>
	<head>
		<title>Courchevel: Inscription Groupe</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/lambda.css" rel="stylesheet" type="text/css" /> 
	</head>
	<body>
		<!-- Header fixe -->
		<header>
			<img src="images/s5_seg_logo.png" />
		</header>
		<div id="content">
			<div class="wrap2">
			<h1>Liste des membres du groupe</h1>
				<div class="box-small">
					<form>
						<table>
							<tr><td>Nom</td><td>Prénom</td><td>Rôle</td><td></td><td></td></tr>
							<tr><td>ASSIER</td><td>Aymeric</td><td>Scrum Master</td><td><input type="submit" value="modifier"/></td><td><input type="submit" value="supprimer"/></td></tr>
							<tr><td>LOMBARD</td><td>Adrien</td><td>Chargé de relations</td><td><input type="submit" value="modifier"/></td><td><input type="submit" value="supprimer"/></td></tr>
						</table>
						<br>
						<input type="submit"/>
						<div class="clear"></div>
					</form>
				</div>
			</div>
			<br>
			<div class="wrap2">
			<h1>Ajouter un membre</h1>
				<div class="box-small">
					<form>
						<div class="wrap3">
						<label>Photo</label>
						<img src="images/ombre.jpg"/><br>
						</div>
						<label>Nom</label>
						<input type="text" value="ARNOULD"/><br>
						<label>Prénom</label>
						<input type="text" value="Mickaël"/><br>
						<label>Voulez-vous spécifier un rôle?</label>
						<div class="encadrer">
						oui : <input type=radio name="choixRole" value="O">
						non : <input type=radio name="choixRole" value="N">
						</div>
						<input type="text" value="Renfort"/><br>
						<br><br>
						<input type="submit" value="ajouter"/>
						<div class="clear"></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
